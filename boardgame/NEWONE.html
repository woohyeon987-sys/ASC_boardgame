<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>👑 온라인 PVP / AI 왕 격파 전략 게임</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="game-container">
        <h1>👑 왕 격파 전략 게임</h1>

        <!-- 🔹 시작 화면 (AI / PVP 선택) -->
        <div id="startScreen" class="start-screen">
            <h2 class="title">⚔ 전략 보드 게임 ⚔</h2>
            <button id="startPVP" class="start-btn">👥 PVP (2인 온라인)</button>
            <button id="startAI" class="start-btn">🤖 AI 대전</button>
        </div>

        <!-- 🔹 PVP 모드 메뉴 (방 생성 / 참여) -->
        <div id="pvpMenuScreen" class="panel" style="display:none; max-width:500px; margin:0 auto;">
            <h2>🌐 PVP 온라인 대전</h2>
            <p>같은 방에 입장한 두 사람이 서로 대전합니다.</p>
            <button id="createRoomBtn">🆕 방 생성</button>
            <button id="joinRoomMenuBtn">🔑 방 참여</button>
            <div id="pvpMenuInfo" class="info-box">원하는 옵션을 선택하세요.</div>
        </div>

        <!-- 🔹 PVP 방 참여 화면 -->
        <div id="roomJoinScreen" class="panel" style="display:none; max-width:500px; margin:0 auto;">
            <h2>🔑 방 참여</h2>
            <input id="roomInput" type="text" placeholder="방 코드를 입력하세요 (예: AB3F9Q)" style="width:100%; padding:10px; margin:10px 0; border-radius:8px; border:1px solid #ccc;">
            <button id="joinRoomConfirmBtn">입장</button>
            <div id="roomJoinInfo" class="info-box">상대방이 알려준 방 코드를 입력하세요.</div>
        </div>

        <!-- 🔹 방 코드 표시 (오른쪽 위) -->
        <div id="roomInfoDisplay">
            방 코드: <span id="roomCodeText"></span>
        </div>

        <!-- 🔹 실제 게임 화면 -->
        <div id="gameScreen" style="display:none;">
            <div class="game-layout">

                <!-- 왼쪽: 상점 / 내 자원 -->
                <div id="leftPanel" class="panel">
                    <h2>🧾 상점 & 자원</h2>
                    <div id="myInfo" class="info-box">플레이어 정보</div>
                    <div id="goldDisplay" class="gold-display"></div>
                    <div id="cardList"></div>
                </div>

                <!-- 중앙: 턴 표시 + 보드 -->
                <div id="centerPanel" class="panel">
                    <div id="turnDisplay" class="turn-display"></div>
                    <div id="board"></div>
                </div>

                <!-- 오른쪽: 버튼 + 유닛 정보 -->
                <div id="rightPanel" class="panel">
                    <h2>⚔️ 게임 정보</h2>
                    <button id="refreshBtn">🔄 새로고침 (3 보석)</button>
                    <button id="levelUpBtn">⬆️ 레벨 업 (10 보석)</button>
                    <button id="endTurnBtn">✅ 턴 종료</button>

                    <div class="info-box" id="infoBox">왕을 먼저 배치하세요.</div>
                    <div class="info-box" id="unitInfo">유닛 정보가 여기 표시됩니다.</div>
                </div>

            </div>
        </div>

    </div>

    <!-- 게임 종료 창 -->
    <div id="gameResult" class="game-result">
        <div class="result-box" id="resultText"></div>
    </div>

    <!-- socket.io + 게임 스크립트 -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="chess.js"></script>
</body>
</html>
