<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>👑 왕 격파 전략 게임</title>

    <!-- 외부 CSS 연결 -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <h1>👑 왕 격파 전략 게임</h1>

        <div class="game-layout">

            <!-- 왼쪽 패널 -->
            <div class="panel">
                <h2>🃏 카드 상점</h2>
                <div id="goldDisplay" class="gold-display">💎 보석: 2</div>

                <div>
                    <label>난이도:</label>
                    <select id="difficultySelect">
                        <option value="easy">이지</option>
                        <option value="normal" selected>노멀</option>
                        <option value="hard">하드</option>
                    </select>
                </div>

                <div id="cardList"></div>
            </div>

            <!-- 중앙 판 -->
            <div>
                <div id="board"></div>
            </div>

            <!-- 오른쪽 패널 -->
            <div class="panel">
                <h2>⚔️ 게임 정보</h2>
                <button id="refreshBtn">🔄 새로고침 (3 보석)</button>
                <button id="levelUpBtn">⬆️ 레벨 업 (10 보석)</button>
                <button id="endTurnBtn">✅ 턴 종료</button>

                <div class="info-box" id="infoBox">왕을 먼저 배치하세요</div>
                <div class="info-box" id="unitInfo">유닛 정보가 여기 표시됩니다</div>
            </div>

        </div>
    </div>

    <!-- 게임 종료 창 -->
    <div id="gameResult" class="game-result">
        <div class="result-box" id="resultText"></div>
    </div>

    <!-- 외부 JS 연결 -->
    <link rel="stylesheet" href="css.css">
    <script src="game.js"></script>
    <script src="chess.js"></script>
</body>
</html>
